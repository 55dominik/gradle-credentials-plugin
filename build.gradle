plugins {
    id 'nu.studer.plugindev' version '3.0'
    id 'com.gradle.plugin-publish' version '0.15.0'
    id 'org.nosphere.gradle.github.actions' version '1.2.0'
    id 'groovy'
}

group = 'nu.studer'
version = '2.3-DEV'

dependencies {
    implementation 'nu.studer:java-ordered-properties:1.0.4'
    implementation 'commons-codec:commons-codec:1.15'

    testImplementation 'org.spockframework:spock-core:2.0-groovy-2.5'
}

tasks.withType(Test).configureEach {
    maxParallelForks = 2
    useJUnitPlatform()
}

def testAll = tasks.create('testAll') {
    description = 'Runs the Gradle cross-version tests.'
    group = 'Verification'
}

List<String> testedGradleVersions = []
testedGradleVersions << '7.2'
testedGradleVersions << '7.0.2'
testedGradleVersions << '6.9'
testedGradleVersions << '6.0.1'

testedGradleVersions.each { version ->
    project.tasks.create("test_" + version.replaceAll("[^a-zA-Z0-9]", "_"), Test).with {
        systemProperty 'testContext.gradleVersion', version
        testAll.dependsOn(it)
    }
}

gradlePlugin {
    plugins {
        pluginDevPlugin {
            id = 'nu.studer.credentials'
            implementationClass = 'nu.studer.gradle.credentials.CredentialsPlugin'
        }
    }
}

pluginBundle {
    website = 'https://github.com/etiennestuder/gradle-credentials-plugin'
    vcsUrl = 'https://github.com/etiennestuder/gradle-credentials-plugin'
    description = 'Gradle plugin to store and access encrypted credentials for use in Gradle builds.'
    tags = ['credentials']

    plugins {
        pluginDevPlugin {
            displayName = 'gradle-credentials-plugin'
        }
    }

    mavenCoordinates {
        groupId = 'nu.studer'
        artifactId = 'gradle-credentials-plugin'
    }
}
